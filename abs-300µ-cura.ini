# + Sequence - Order for layer features
sequence = Loops > Perimeter > Infill

# + Force First Layer Sequence - Whether to use the normal sequence on first layer
force_first_layer_sequence = True

# + Joris - Special option for single perimeter objects to be printed with a gradual Z lift
joris = False

# + Enable Skin - AKA "Duplicate Outlines" - Print outer perimeters in two steps
enable_skin = False

# Plugin Config
plugin_config = 


#   d888b          .o88b.  .d88b.  d8888b. d88888b
#  88' Y8b        d8P  Y8 .8P  Y8. 88  `8D 88'
#  88             8P      88    88 88   88 88ooooo
#  88  ooo C8888D 8b      88    88 88   88 88~~~~~
#  88. ~8~        Y8b  d8 `8b  d8' 88  .8D 88.
#   Y888P          `Y88P'  `Y88P'  Y8888D' Y88888P

[alterations]
start.gcode = ;Sliced {filename} at: {day} {date} {time}
	;Basic settings: Layer height: {layer_height} Walls: {wall_thickness} Fill: {fill_density}
	;Print time: {print_time}
	;Filament used: {filament_amount}m {filament_weight}g
	;Filament cost: {filament_cost}
	G21        ;metric values
	G90        ;absolute positioning
	; G92 X0 Y0 Z0 E0         ;reset software position to front/left/z=0.0
	G1 Z15.0 F200           ;move the platform down 15mm
	G92 E0                  ;zero the extruded length
	G1 F200 E3              ;extrude 3mm of feed stock
	G92 E0                  ;zero the extruded length again
	G28 ; home axes
	M0 ; wait for user
	
end.gcode = ;End GCode
	M104 S0 ; hotend off
	M140 S0 ; bed off
	G0 X0 Y193 ; voila!
	M84 ; motors off
	M300 S0 P1 ; play a song
	M300 S698 P300
	M300 S0 P50
	M300 S523 P50
	M300 S0 P25
	M300 S494 P50
	M300 S0 P25
	M300 S523 P100
	M300 S0 P50
	M300 S554 P300
	M300 S0 P100
	M300 S523 P300
	M300 S0 P400
	M300 S659 P300
	M300 S0 P100
	M300 S698 P300
nextobject.gcode = ;Move to next object on the platform. clear_z is the minimal z height we need to make sure we do not hit any objects.
	G92 E0
	G91                                    ;relative positioning
	G1 E-1 F300                            ;retract the filament a bit before lifting the nozzle, to release some of the pressure
	G1 Z+0.5 E-5 F{travel_speed}           ;move Z up a bit and retract filament even more
	G90                                    ;absolute positioning
	G1 Z{clear_z} F{max_z_speed}
	G92 E0
	G1 X{object_center_x} Y{object_center_x} F{travel_speed}
	G1 F200 E6
	G92 E0
replace.csv = 

