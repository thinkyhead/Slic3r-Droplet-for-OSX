[profile]
# Layer Height (mm)
layer_height = 0.3

# Solid Layer Thickness (mm) - aka Bottom/Top Thickness
solid_layer_thickness = 0.9

# Skirt Line Count
skirt_line_count = 10

# Skirt Gap (mm) - aka Start Distance
skirt_gap = 0

# Wall Thickness (mm) - like "Perimeters" in Slic3r
wall_thickness = 1.5


#  d888888b d8b   db d88888b d888888b db      db
#    `88'   888o  88 88'       `88'   88      88
#     88    88V8o 88 88ooo      88    88      88
#     88    88 V8o88 88~~~      88    88      88
#    .88.   88  V888 88        .88.   88booo. 88booo.
#  Y888888P VP   V8P YP      Y888888P Y88888P Y88888P

# Fill Density (%)
fill_density = 20

# + Infill Type - Line, Grid Circular, Grid Hexagonal, Grid Rectangular
infill_type = Grid Hexagonal

# + Fill Overlap (%) - Amount for infill to overlap perimeters
fill_overlap = 15


#  888888 888888 8b    d8 88""Yb 888888 88""Yb    db    888888 88   88 88""Yb 888888
#    88   88__   88b  d88 88__dP 88__   88__dP   dPYb     88   88   88 88__dP 88__
#    88   88""   88YbdP88 88"""  88""   88"Yb   dP__Yb    88   Y8   8P 88"Yb  88""
#    88   888888 88 YY 88 88     888888 88  Yb dP""""Yb   88   `YbodP' 88  Yb 888888

# Print Temperature
print_temperature = 220

# Print Bed Temperature (ignored?)
print_bed_temperature = 100


#  .d8888. d8888b. d88888b d88888b d8888b.
#  88'  YP 88  `8D 88'     88'     88  `8D
#  `8bo.   88oodD' 88ooooo 88ooooo 88   88
#    `Y8b. 88~~~   88~~~~~ 88~~~~~ 88   88
#  db   8D 88      88.     88.     88  .8D
#  `8888Y' 88      Y88888P Y88888P Y8888D'

# Print Speed
print_speed = 40

# Travel Speed
travel_speed = 160

# Max Z Speed
max_z_speed = 3.0

# Bottom Layer Speed
bottom_layer_speed = 20

# + Bridge Speed - might be percentage, might be mm/s
bridge_speed = 100


#     ,d8888b d8b
#     88P'    88P
#  d888888P  d88
#    ?88'    888   d8888b  ?88   d8P  d8P
#    88P     ?88  d8P' ?88 d88  d8P' d8P'
#   d88       88b 88b  d88 ?8b ,88b ,88'
#  d88'        88b`?8888P' `?888P'888P'

# Nozzle Size
nozzle_size = 0.5

# Filament Diameter
filament_diameter = 2.96 ; Inline comments are okay too

# Filament Density - aka Packing Density (1.0 for PLA, 0.85 for ABS)
# May be related to expansion of the hot material
filament_density = 0.85


#  88""Yb 888888 888888 88""Yb    db     dP""b8 888888 88  dP"Yb  88b 88
#  88__dP 88__     88   88__dP   dPYb   dP   `"   88   88 dP   Yb 88Yb88
#  88"Yb  88""     88   88"Yb   dP__Yb  Yb        88   88 Yb   dP 88 Y88
#  88  Yb 888888   88   88  Yb dP""""Yb  YboodP   88   88  YbodP  88  Y8

# Retraction (bool)
retraction_enable = True

# Retraction Min Travel (mm) - Minimum distance for retraction to occur
retraction_min_travel = 5.0

# Retraction Speed (mm/s)
retraction_speed = 40

# Retraction Amount (mm)
retraction_amount = 2

# Retraction Extra (mm) - aka Extra Length on Start
retraction_extra = 0.0

# + Hop On Move - Whether to Z lift on moves
hop_on_move = True

# + Retract on Jumps Only - Whether to retract only between islands
retract_on_jumps_only = True


# .dP"Y8 88   88 88""Yb 88""Yb  dP"Yb  88""Yb 888888     8b    d8    db    888888 888888 88""Yb 88    db    88     
# `Ybo." 88   88 88__dP 88__dP dP   Yb 88__dP   88       88b  d88   dPYb     88   88__   88__dP 88   dPYb   88     
# o.`Y8b Y8   8P 88"""  88"""  Yb   dP 88"Yb    88       88YbdP88  dP__Yb    88   88""   88"Yb  88  dP__Yb  88  .o 
# 8bodP' `YbodP' 88     88      YbodP  88  Yb   88       88 YY 88 dP""""Yb   88   888888 88  Yb 88 dP""""Yb 88ood8 

# Support - None, Exterior Only, Everywhere
support = None

# Support Rate - Speed to print support material
support_rate = 50

# Support Distance - Support material line spacing
support_distance = 0.5


# 8888888b.            .d888 888    
# 888   Y88b          d88P"  888    
# 888    888          888    888    
# 888   d88P  8888b.  888888 888888 
# 8888888P"      "88b 888    888    
# 888 T88b   .d888888 888    888    
# 888  T88b  888  888 888    Y88b.  
# 888   T88b "Y888888 888     "Y888 
                                               
# Enable Raft (bool) - aka Add Raft
enable_raft = False

# + Raft Margin (mm) - Extra margin to add to the Raft
raft_margin = 5

# Raft Base Material Amount
raft_base_material_amount = 100

# Raft Interface Material Amount
raft_interface_material_amount = 50


#   .d8888b.                    888 d8b
#  d88P  Y88b                   888 Y8P
#  888    888                   888
#  888         .d88b.   .d88b.  888 888 88888b.   .d88b.
#  888        d88""88b d88""88b 888 888 888 "88b d88P"88b
#  888    888 888  888 888  888 888 888 888  888 888  888
#  Y88b  d88P Y88..88P Y88..88P 888 888 888  888 Y88b 888
#   "Y8888P"   "Y88P"   "Y88P"  888 888 888  888  "Y88888
#                                                     888
#                                                Y8b d88P
#                                                 "Y88P"

# + Fan Enabled
fan_enabled = True

# + Fan Speed
fan_speed = 80

# + Fan Speed Max
fan_speed_max = 80

# + Fan Layer - layer to start fan on
fan_layer = 1

# Cool Min Layer Time - Make layers take at this long (s) so they can cool
cool_min_layer_time = 5

# + Cool Min Feedrate
cool_min_feedrate = 10

# Bottom Thickness
bottom_thickness = 0.3


#  d888888b d8888b.  .d8b.  d8b   db .d8888. d88888b  .d88b.  d8888b. .88b  d88.
#  `~~88~~' 88  `8D d8' `8b 888o  88 88'  YP 88'     .8P  Y8. 88  `8D 88'YbdP`88
#     88    88oobY' 88ooo88 88V8o 88 `8bo.   88ooo   88    88 88oobY' 88  88  88
#     88    88`8b   88~~~88 88 V8o88   `Y8b. 88~~~   88    88 88`8b   88  88  88
#     88    88 `88. 88   88 88  V888 db   8D 88      `8b  d8' 88 `88. 88  88  88
#     YP    88   YD YP   YP VP   V8P `8888Y' YP       `Y88P'  88   YD YP  YP  YP

# Flip X, Y, Z
flip_x = False
flip_y = False
flip_z = False

# Swap XZ, YZ
swap_xz = False
swap_yz = False

# Model Scale
model_scale = 1.0

# Model Rotate Base
model_rotate_base = 0

#
# Advanced Other
#

# Extra Base Wall Thickness - Extra thickness for bottom/top layers
extra_base_wall_thickness = 0.0

# + Solid Top (bool) - Fill the top layer, useful for vases and such
